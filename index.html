<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7th Grade Storm Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'monospace'],
            },
            colors: {
              storm: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            },
            animation: {
              'bounce-slow': 'bounce 2s infinite',
              'pulse-slow': 'pulse 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-image: 
          radial-gradient(circle at 25px 25px, rgba(13, 148, 136, 0.1) 2%, transparent 0%),
          radial-gradient(circle at 75px 75px, rgba(59, 130, 246, 0.05) 2%, transparent 0%);
        background-size: 100px 100px;
        background-position: 0 0, 50px 50px;
      }
      .dark body {
        background-image:
          radial-gradient(circle at 25px 25px, rgba(56, 189, 248, 0.03) 1%, transparent 0%),
          radial-gradient(circle at 75px 75px, rgba(99, 102, 241, 0.02) 1%, transparent 0%);
        background-size: 200px 200px;
        background-position: 0 0, 100px 100px;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
    </style>

  }
}
</script>

</html>
